<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>D3-Graphviz Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-800 p-8 font-sans flex">
    <div class="w-full flex flex-col flex-1 space-y-6">
      <div>
        <h1 class="text-3xl font-bold text-center">Graphviz DOT Viewer</h1>

        <div class="flex items-center justify-center gap-4">
          <label for="dot-file" class="text-lg font-medium cursor-pointer"
            >Upload a .dot File:</label
          >
          <input
            type="file"
            id="dot-file"
            accept=".dot,.txt"
            class="file:px-4 file:py-2 file:border-0 file:rounded file:bg-blue-600 file:text-white hover:file:bg-blue-700 transition cursor-pointer"
          />
        </div>
      </div>
      <div class="w-full flex flex-1 space-x-6">
        <!-- Graph viewer -->
        <div
          class="flex-1 overflow-auto rounded border border-gray-300 bg-white shadow"
        >
          <div id="graph" class="w-full h-full flex"></div>
        </div>

        <!-- Sidebar -->
        <aside
          class="w-64 p-4 bg-white border border-gray-300 rounded shadow text-sm space-y-4"
          id="sidebar"
        >
          <h2 class="text-lg font-semibold">Node Info</h2>
          <div
            id="node-label"
            class="text-gray-800 text-sm break-words font-medium"
          ></div>

          <div>
            <h3 class="font-medium text-gray-700">Ancestors</h3>
            <ul
              id="ancestors"
              class="text-gray-600 text-xs space-y-1 list-disc list-outside pl-4 break-words"
            ></ul>
          </div>

          <div>
            <h3 class="font-medium text-gray-700">Descendants</h3>
            <ul
              id="descendants"
              class="text-gray-600 text-xs space-y-1 list-disc list-outside pl-4 break-words"
            ></ul>
          </div>
        </aside>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
